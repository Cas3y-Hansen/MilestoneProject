<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
    <div th:replace="~{layouts/common :: header}"></div>

    <section layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" th:action="@{/register/doRegister}" th:object="${registerModel}" method="post"
                      class="border p-4 rounded bg-light">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" 
                             th:errors="*{firstName}">First Name Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" 
                             th:errors="*{lastName}">Last Name Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}">Email Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" 
                             th:errors="*{phoneNumber}">Phone Number Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('username')}" 
                             th:errors="*{username}">Username Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" 
                             th:errors="*{password}">Password Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"/>
                        <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" 
                             th:errors="*{confirmPassword}">Confirm Password Error</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <div th:replace="~{layouts/common :: footer}"></div>
</body>
</html>
