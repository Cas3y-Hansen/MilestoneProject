<!-- templates/bookdetail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Book Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div th:replace="~{layouts/common :: header}"></div>

<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0" th:text="${book.title}">Book Title</h3>
                </div>
                <div class="card-body">
                    <p class="mb-2">
                        <strong>Author:</strong>
                        <span th:text="${book.author}">Author</span>
                    </p>
                    <p class="mb-2">
                        <strong>Genre:</strong>
                        <span th:text="${book.genre}">Genre</span>
                    </p>
                    <p class="mb-3">
                        <strong>Status:</strong>
                        <span th:text="${book.available} ? 'Available' : 'Checked Out'">Available</span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/books/edit/{id}(id=${book.id})}">
                            Edit
                        </a>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}"
                              method="post"
                              class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </form>
                    </div>
                    <a class="btn btn-outline-secondary btn-sm" href="/allbooks">
                        Back to All Books
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layouts/common :: footer}"></div>
</body>
