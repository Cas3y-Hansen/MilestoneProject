<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Fragment -->
    <div th:fragment="header">
        <div class="text-center">
            <h1>Welcome to the Digital Library System</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home/}">DLS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                        aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/home/}">Home</a></li>
                       <li class="nav-item"><a class="nav-link" th:href="@{/allbooks}">All Books</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/mybooks}">My Books</a></li>

                        <li class="nav-item"><a class="nav-link" href="https://lopeshops.gcu.edu" target="_blank">Contact Us</a></li>
                    </ul>

                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </nav>

        <img th:src="@{/images/librarylogo.png}" height="100px" class="my-3"/>
        <h2 th:text="${title}" class="text-center">Default Title</h2>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <h5 class="text-center text-purple position-fixed bottom-0 w-100">
            &copy; 2026 Digital Library System
        </h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
