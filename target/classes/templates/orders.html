<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <title th:text="${title}">Orders Page</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th class="text-center">Order Number</th>
                <th class="text-center">Product Name</th>
                <th class="text-center">Price</th>
                <th class="text-center">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${orders.empty}">
                <td class="text-center" colspan="4">No Orders Available</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td class="text-center" th:text="${order.orderNo}">0000000001</td>
                <td class="text-center" th:text="${order.productName}">Product 1</td>
                <td class="text-center" th:text="${order.price}">1.00</td>
                <td class="text-center" th:text="${order.quantity}">1</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
