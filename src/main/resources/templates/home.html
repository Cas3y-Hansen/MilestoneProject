<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
    <!-- Header fragment -->
    <div th:replace="layouts/common :: header"></div>

    <!-- Main content -->
    <section layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2>Welcome to the Library Book Checkout System</h2>
                <p class="lead mt-3">Use the buttons below to register a new account or log in to access the catalog and checkout books.</p>
                
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a class="btn btn-primary btn-lg" th:href="@{/login/}">Login</a>
                    <a class="btn btn-success btn-lg" th:href="@{/register/}">Register</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer fragment -->
    <div th:replace="layouts/common :: footer"></div>
</body>
</html>
