<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div th:replace="~{layouts/common :: header}"></div>

<section layout:fragment="content" class="container mt-5">
    <h2 class="mb-4 text-center">Add a New Book</h2>

    <form th:action="@{/books/save}" method="post" th:object="${bookModel}" class="border p-4 rounded bg-light col-md-6 mx-auto">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" id="genre" th:field="*{genre}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="available" class="form-label">Available:</label>
            <select id="available" th:field="*{available}" class="form-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/allbooks}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Book</button>
        </div>
    </form>
</section>

<div th:replace="~{layouts/common :: footer}"></div>
</body>
</html>
