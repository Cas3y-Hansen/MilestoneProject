<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div th:replace="~{layouts/common :: header}"></div>

<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0" th:text="${title}">Edit Book</h3>
                </div>
                <div class="card-body">
                    <form th:object="${bookModel}"
                          th:action="@{/books/update}"
                          method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input class="form-control" th:field="*{title}" />
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input class="form-control" th:field="*{author}" />
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('author')}"
                                 th:errors="*{author}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Genre</label>
                            <input class="form-control" th:field="*{genre}" />
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('genre')}"
                                 th:errors="*{genre}"></div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:field="*{available}" />
                            <label class="form-check-label">Available</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/allbooks">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layouts/common :: footer}"></div>
</body>
