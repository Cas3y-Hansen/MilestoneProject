<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div th:replace="~{layouts/common :: header}"></div>

<section layout:fragment="content" class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2></h2>
        <a class="btn btn-success" th:href="@{/books/add}">Add Book</a>
        <h2></h2>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <p class="card-text">
                        <strong>Author:</strong>
                        <span th:text="${book.author}">Author Name</span>
                    </p>
                    <p class="card-text">
                        <strong>Genre:</strong>
                        <span th:text="${book.genre}">Genre</span>
                    </p>
                    <p class="card-text"
                       th:text="${book.available} ? 'Available' : 'Checked Out'">
                        Availability
                    </p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" th:disabled="${!book.available}">
                        Checkout
                    </button>

                    <div class="mt-2">
                        <a class="btn btn-link p-0 me-2"
                           th:href="@{/books/{id}(id=${book.id})}">
                            View
                        </a>
                        <a class="btn btn-link p-0 me-2"
                           th:href="@{/books/edit/{id}(id=${book.id})}">
                            Edit
                        </a>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}"
                            method="post"
                            style="display:inline">
                            <button type="submit" class="btn btn-link p-0 text-danger">
                                Delete
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<div th:replace="~{layouts/common :: footer}"></div>
</body>
</html>
